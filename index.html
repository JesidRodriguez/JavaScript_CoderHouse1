<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculador de Envios</title>

    <link rel="stylesheet" href="./estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <h1 class="tituloform">Calcula tu envio</h1>

    <form id="formulario" class="container">

        <div class="mb-3">

            <label for="origen" class="form-label">País de origen:</label>

            <input type="text" id="origen" class="form-control" required>

        </div>

        <div class="mb-3">

            <label for="destino" class="form-label">País sudamericano de destino:</label>

            <input type="text" id="destino" class="form-control" required>

        </div>

        <div class="mb-3">

            <label for="cantidad" class="form-label">Cantidad de paquetes:</label>

            <input type="number" id="cantidad" class="form-control" required>

        </div>

        <div class="mb-3">

            <label for="peso" class="form-label">Peso de cada paquete (kg):</label>

            <input type="number" id="peso" class="form-control" required>

        </div>

        <div class="row">

        <div class="col-md-4 mb-3">

            <label for="alto" class="form-label">Alto del paquete (cm):</label>

            <input type="number" id="alto" class="form-control" required>

        </div>

        <div class="col-md-4 mb-3">

            <label for="ancho" class="form-label">Ancho del paquete (cm):</label>

            <input type="number" id="ancho" class="form-control" required>

        </div>

        <div class="col-md-4 mb-3">

            <label for="largo" class="form-label">Largo del paquete (cm):</label>

            <input type="number" id="largo" class="form-control" required>

        </div>

        </div>

        <button type="submit" class="btn btn-outline-light">Calcular</button>

    </form>

    <div id="resultado-container" class="container mt-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
